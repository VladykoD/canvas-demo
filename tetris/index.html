<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tetris</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/ico" href="./img/favicon.ico">
</head>
<body>
    <p><a href="https://medium.com/@michael.karen/learning-modern-javascript-with-tetris-92d532bcd057" target="_blank" rel="nofollow noopener">source</a></p>
    <div class="grid">
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
            </div>
            <button id="play-btn" onclick="play()" class="play-button">Play</button>
            <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
        </div>
    </div>

    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/piece.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
